<ion-view>

<ion-content style="background-color: #3a4264" ng-controller="AppCtrl">

<!-- title/header -->
<div class="row tabs-striped" style="height:8vh;">
    <div class="bar bar-clear">
        <h2 class="title">CALENDAR</h2>
    </div>
</div>

<!-- side-menu button -->
<div class="row" style="height:15%;">
<div class="col col-20">
<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
</div>
<div class="col col-70"></div>
<br>      
</div>

<!-- calendar control comes here -->
<style>
.bar-positive {
    background-color: #0c60ee !important;
}
.item td {
    color: white;
}
</style>
<ion-content class="padding" style="margin-top:20vh" ng-controller="CalCtrl">
    <div class="card list" style="background-color:transparent;">
        <div class="bar bar-positive item item-divider" style="border:none; padding-left:5px">
            <button class="button button-light button-clear icon ion-ios-arrow-back" ng-click="changeMonth(-1)" style="position:absolute; bottom:5px; top:5px"></button>
            <h4 class="title">{{currentMonth}}</h4>
            <button class="button button-light button-clear icon ion-ios-arrow-forward" ng-click="changeMonth(1)" style="float:right"></button>
        </div>
        <div class="item item-text-wrap" style="background-color:transparent;">
            <calendar-pk event-source="eventSource" current-month="currentMonth" month-changed="onMonthChanged(startTime, endTime, display)">
            </calendar-pk>
            <!--<calendar-pk event-source="eventSource" month-changed="onMonthChanged(startTime, endTime, display)"
                    time-selected="onTimeSelected(selectedTime)" week-selected="onWeekSelected(monday)"></calendar-pk>-->
        </div>
    </div>
</ion-content>

</ion-content>
</ion-view>
